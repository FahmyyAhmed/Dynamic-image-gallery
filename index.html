<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualVault Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Dynamic Image Gallery<i class="fas fa-camera"></i></h1>
            <h3>Where every image tells a story</h3>
            <p class="tagline">Your digital visual archive</p>
            
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
                <button id="add-image-btn" class="btn primary">Add Image</button>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h2>Featured Images</h2>
                <p>Explore our curated collection of stunning visuals</p>
                <div class="hero-carousel" id="hero-carousel">
                    <!-- Hero images will be loaded here dynamically -->
                </div>
            </div>
        </section>

        <section class="filter-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search images...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="nature">Nature</button>
                <button class="filter-btn" data-category="urban">Urban</button>
                <button class="filter-btn" data-category="people">People</button>
                <button class="filter-btn" data-category="art">Art</button>
            </div>
        </section>

        <section class="gallery-grid" id="gallery-container">
            <!-- Images will be loaded here dynamically -->
        </section>
    </main>

    <!-- Image Modal -->
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Image</h2>
            <form id="image-form">
                <input type="hidden" id="image-id">
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="nature">Nature</option>
                        <option value="urban">Urban</option>
                        <option value="people">People</option>
                        <option value="art">Art</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="title">Image Title</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="image-url">Image URL</label>
                    <input type="url" id="image-url" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="photographer">Photographer</label>
                    <input type="text" id="photographer">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn primary">Save Image</button>
                    <button type="button" class="btn secondary" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
